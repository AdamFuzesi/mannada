<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microphone Setup - Smart Meeting Scheduler</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
      line-height: 1.6;
    }

    .icon {
      font-size: 80px;
      margin: 20px 0;
    }

    .setup-button {
      padding: 15px 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      margin: 20px 0;
    }

    .setup-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
    }

    .setup-button:disabled {
      background: #ccc;
      cursor: not-allowed;
      box-shadow: none;
    }

    .status {
      margin: 20px 0;
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.6;
    }

    .status.info {
      background: #e3f2fd;
      color: #1976d2;
    }

    .status.success {
      background: #e8f5e9;
      color: #388e3c;
    }

    .status.error {
      background: #ffebee;
      color: #d32f2f;
    }

    .instructions {
      text-align: left;
      background: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      font-size: 14px;
      line-height: 1.8;
    }

    .instructions strong {
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸŽ¤</div>
    <h1>Microphone Setup</h1>
    <p class="subtitle">One-time setup to enable voice commands in the extension popup</p>

    <div class="instructions">
      <strong>Why this step?</strong><br>
      Chrome requires microphone permission to be requested from a full page first. After you grant permission here, voice commands will work directly in the popup!
    </div>

    <button id="setup-button" class="setup-button">Grant Microphone Permission</button>

    <div id="status" class="status info" style="display: none;"></div>
  </div>

  <script src="mic-setup.js"></script>
</body>
</html>
